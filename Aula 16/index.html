<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 16</title>
</head>

<body>

    <h1>Formulário</h1>
    <form action="" method="post">

        <label for="name-usuario">Nome do usuário:</label>
        <input type="text" name="nome-usuario" id="nome-usuario" size="40" maxlength="30" value=""
            placeholder="Digite seu nome" required>
        <br>
        <label for="email">E-mail>:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" nome="senha" id="senha">
        <br><br>

        <label for="">Opções Check</label>
        <br>
        <input type="checkbox" name="opcao1" value="opcao1"> Opção 1
        <br>
        <input type="checkbox" name="opcao2" value="opcao2"> Opção 2
        <br>
        <input type="checkbox" name="opcao3" value="opcao3"> Opção 3
        <br><br>

        <label for="">Opções Radio</label>
        <input type="radio" name="opcao" value="opcao1"> Opção 1
        <br>
        <input type="radio" name="opcao" value="opcao2"> Opção 2
        <br>
        <input type="radio" name="opcao" value="opcao3"> Opção 3
        <br><br>

        <label for="">Esporte favorito:</label>
        <select name="jogo" id="jogo" size="1">
            <option value="basquete">Basquete</option>
            <option value="volei">Vôlei</option>
            <option value="futebol">Futebol</option>
        </select>
        <br><br>

        <label for="data">Data de Nascimento:</label>
        <input type="data" required>
        <br><br>

        <label for="">Sua cor favorita:</label>
        <input type="color">
        <br><br>

        <input type="submit" value="Enviar Email">
        <input type="reset" value="Limpar">
        <input type="button" value="Limpar">

    </form>
</body>

</html>
